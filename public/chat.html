<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>index</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/tailwind.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body>
    <header class="relative z-50">
        <div class="header-container rounded-b-30 flex items-center md:px-12 justify-center md:justify-start">
            <div class="row space-between flex w-full flex-row justify-between items-center px-8 md:p-0">
                <div class="col flex items-center">
                    <div class="title text-3xl">Chatrooms</div>
                    <p class="pl-2" id="nickname-header"></p>
                </div>
                <div class="col">
                    <div class="menu desktop">
                        <ul class="flex">
                            <li class="mx-1 flex justify-evenly items-center rounded-full active">
                                <span>ROOMS</span>
                                <img src="./img/message.svg" alt="R">
                            </li>
                            <li class="mx-1 flex justify-evenly items-center rounded-full rounded-full">
                                <span>USERS</span>
                                <img class="mx-2" src="./img/users.svg" alt="U">
                            </li>
                            <li class="mx-1 flex justify-evenly items-center rounded-full rounded-full">
                                <form action="/" class="w-full flex justify-center h-full">
                                    <button type="submit" class="flex w-full justify-evenly items-center h-full">
                                        <span>QUIT</span>
                                        <img class="mx-2" src="./img/signout.svg" alt="Q">
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <button class="dropdown mobile"><img src="./img/dropdown.svg" alt="="></button>
                </div>
            </div>
        </div>
    </header>
    <div class="middle flex">
        <aside class="hidden md:flex w-full md:w-2/6 relative mobile-toggle">
            <div class="side-container w-full">
                <div class="users"></div>
                <div class="rooms h-full">
                    <form action="/chat" method="GET" class="flex justify-center flex-col items-center p-5">
                        <button class="room rounded-t-bl-15 mt-2 p-5 flex justify-between" id="chillout" name="room"
                            value="chillout" type="submit">
                            <span class="col flex flex-col">
                                <span class="roomname text-white text-left text-xl">Chillout Place</span>
                                <span class="roomdesc text-left">Don't Worry, Be Chatty</span>
                            </span>
                            <span class="col h-full pr-25">
                                <span id="users-chillout" class="usersjoined"></span>
                            </span>
                        </button>
                        <button class="room rounded-t-bl-15 mt-2 p-5 flex justify-between" id="nightlife" name="room"
                            value="nightlife" type="submit">
                            <span class="col flex flex-col pl-25">
                                <span class="roomname text-white text-left text-xl">Night Life</span>
                                <span class="roomdesc text-left">Where you at tonight?</span>
                            </span>
                            <span class="col h-full pr-25">
                                <span id="users-nightlife" class="usersjoined"></span>
                            </span>
                        </button>
                        <button class="room rounded-t-bl-15 mt-2 p-5 flex justify-between" id="seriesandmovies"
                            name="room" value="seriesandmovies" type="submit">
                            <span class="col flex flex-col pl-25">
                                <span class="roomname text-white text-left text-xl">Series & Movies</span>
                                <span class="roomdesc text-left">Hey! What you looking at?</span>
                            </span>
                            <span class="col h-full pr-25">
                                <span id="users-seriesandmovies" class="usersjoined"></span>
                            </span>
                        </button>
                        <button class="room rounded-t-bl-15 mt-2 p-5 flex justify-between" id="sports" name="room"
                            value="sports" type="submit">
                            <span class="col flex flex-col pl-25">
                                <span class="roomname text-white text-left text-xl">Sports</span>
                                <span class="roomdesc text-left">Stay in shape</span>
                            </span>
                            <span class="col h-full pr-25">
                                <span id="users-sports" class="usersjoined"></span>
                            </span>
                        </button>
                        <input type="hidden" value="" id="username" name="username">
                    </form>
                </div>
            </div>
        </aside>
        <main class="chat-container desktop-toggle flex flex-col w-full md:w-4/6 overflow-scroll mx-5">
            <!-- <div class="message sent rounded-t-bl-25 w-2/3 p-5 my-3">
                <div class="row flex pb-2">
                    <div class="username"><b>You</b></div>
                    <div class="time">&nbsp; @ ${message.date}</div>
                  </div>
                  <div class="row">
                    <div class="text">
                        <p>${message.text}</p>
                    </div>
                  </div>
            </div>
            <div class="message received rounded-t-br-25 w-2/3 p-5 my-3">
                <div class="row flex pb-2">
                    <div class="username"><b>Name</b></div>
                    <div class="time">&nbsp; @ ${message.date}</div>
                  </div>
                  <div class="row">
                    <div class="text">
                        <p>${message.text}</p>
                    </div>
                  </div>
            </div> -->
        </main>
    </div>
    <footer class="rounded-t-30 relative z-50">
        <div class="footer-container pl-1/3 h-full">
            <div class="message-bar desktop-toggle h-full flex items-center">
                <form autocomplete="off" class="message-form w-full flex justify-center items-center px-5"
                    id="chat-form">
                    <input class="rounded-full" type="text" id="message-input" placeholder="Type your message">
                    <button class="flex justify-center items-center rounded-full"><img src="img/paperplane.svg"
                            alt=">"></button>
                </form>
            </div>
            <div class="row flex hidden mobile-nav h-full mobile-toggle">
                <button class="flex justify-center items-center w-1/3 chat"><img src="./img/message.svg"
                        alt="R"></button>
                <button class="flex justify-center items-center w-1/3 users"><img src="./img/users.svg"
                        alt="U"></button>
                <form action="/" class="flex justify-center items-center w-1/3 quit">
                    <button type="submit" class="w-full h-full flex items-center justify-center bg-transparent"><img
                            src="./img/signout.svg" alt="Q"></button>
                </form>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/responsive.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
